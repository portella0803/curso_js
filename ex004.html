<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1em;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <script>
        //Tratamento de strings

        var nome = window.prompt('Qual é seu nome?')
        document.write(`Olá <strong>${nome}</strong>!Seu nome tem ${nome.length} letras.<br/>`)
        document.write(`Seu nome em maiúsculo é <strong>${nome.toUpperCase()}</strong><br/>`)
        document.write(`Seu nome em minúsculo é <strong>${nome.toLowerCase()}</strong>`)

        //Tratamentos de numeros

        var n1 = 1545.5

        window.alert(`${n1.toFixed(2)}`) //para mudar a quantidade de numeros depois da virgula;

        window.alert(`${n1.toFixed(2).replace('.', ',')}`) //para mudar um ponto por um virgula; 

        window.alert(`${n1.toLocaleString('pt-br', {style : 'currency', currency: 'BRL'})}`) // para mostrar o valor número como se fosse um valor monatario na moeda local pode ser real, dolar e etc


    </script>
</body>
</html>
